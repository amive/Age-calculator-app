<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input-group">
          <label for="day">DAY</label>
          <input type="text" placeholder="DD" id="day" />
        </div>
        <div class="input-group">
          <label for="month">MONTH</label>
          <input type="text" placeholder="MM" id="month" />
        </div>
        <div class="input-group">
          <label for="year">YEAR</label>
          <input type="text" placeholder="YYYY" id="year" />
        </div>
      </div>

      <hr class="separator" />
      <div class="arrow">
        <img src="assets/images/icon-arrow.svg" alt="" />
      </div>
      <div class="result">
        <p><span id="yearRes"> -- </span> years</p>
        <p><span id="monthRes">-- </span> months</p>
        <p><span id="dayRes">--</span> days</p>
      </div>
    </div>
  </body>
</html>
