<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="input-group">
          <label for="day" id="dayLabel">DAY</label>
          <input type="text" placeholder="DD" id="day" />
          <span class="error-message" id="dayError">Must be a valid day</span>
        </div>
        <div class="input-group">
          <label for="month" id="monthLabel">MONTH</label>
          <input type="text" placeholder="MM" id="month" />
          <span class="error-message" id="monthError"
            >Must be a valid month</span
          >
        </div>
        <div class="input-group">
          <label for="year" id="yearLabel">YEAR</label>
          <input type="text" placeholder="YYYY" id="year" />
          <span class="error-message" id="yearError">Must be in the past</span>
        </div>
      </div>

      <hr class="separator" />
      <div class="arrow">
        <img src="assets/images/icon-arrow.svg" alt="" />
      </div>
      <div class="result">
        <p><span id="yearRes"> -- </span> years</p>
        <p><span id="monthRes">-- </span> months</p>
        <p><span id="dayRes">--</span> days</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
